<head>

    <link rel="stylesheet" href="static/css/alg-styles.css">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="simple-math.html">Simple Math</a></li>
                    <li class="nav-item"><a class="nav-link" href="algebra.html">Algebra</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculus.html">Calculus</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class = "parent">
        <p class ="question">This is a question</p>
        <form>
            <input class="answer" type="number">
            <button class="new-question" type="button" onclick="
            if (numberCorrect <= 5) {
                levelOneQuestionGenerator()
            } else if (numberCorrect <= 10) {
                levelTwoQuestionGenerator()
            } else {
                levelThreeQuestionGenerator()
            }
            
            ">New Question</button>
            
        </form>
    </div>
    
    <div class = "number-correct">
        <p class ="correct">(Round to Two Digits)</p>
    </div>
    
    <div class = "new-container">
        <button class="submitter" type="button" onclick="answerChecker()">Submit</button>
    </div>
    
        <script>
            let operatorNumber = 0;
            let numberCorrect = 0;
            let operator = "";
            let answer = 0;
            let algQuestion = 0;
            let level = "";
            let correctText = document.querySelector(".correct")
    
            function levelOneQuestionGenerator() {
                level = "(Level One) ";
                algQuestion = Math.floor(Math.random() * 10) + 1;
                operatorNumber = Math.floor(Math.random() * 4) + 1;
                answer = Math.floor(Math.random() * 10) + 1;
                
    
                if (operatorNumber == 1) {
                    operator = "+ "
                } else if (operatorNumber == 2) {
                    operator = "- "
                } else if (operatorNumber == 3) {
                    operator = "/ "
                } else {
                    operator = "* "
                }
    
                let question = "x " + operator + algQuestion + " = " + answer;
    
                let questionText = document.querySelector(".question");
    
                questionText.textContent = question;
                correctText.textContent = level + " Number Correct: " + numberCorrect;
            }
    
            function levelTwoQuestionGenerator() {
                level = "(Level Two) ";
                algQuestion = Math.floor(Math.random() * 100) + 1;
                operatorNumber = Math.floor(Math.random() * 4) + 1;
                answer = Math.floor(Math.random() * 100) + 1;
                
    
                if (operatorNumber == 1) {
                    operator = "+ "
                } else if (operatorNumber == 2) {
                    operator = "- "
                } else if (operatorNumber == 3) {
                    operator = "/ "
                } else {
                    operator = "* "
                }
    
                let question = "x " + operator + algQuestion + " = " + answer;
    
                let questionText = document.querySelector(".question");
    
                questionText.textContent = question;
                correctText.textContent = level + " Number Correct: " + numberCorrect;
            }
    
            function levelThreeQuestionGenerator() {
                level = "(Max Level) ";
                algQuestion = Math.floor(Math.random() * 1000) + 1;
                operatorNumber = Math.floor(Math.random() * 4) + 1;
                answer = Math.floor(Math.random() * 1000) + 1;
                
    
                if (operatorNumber == 1) {
                    operator = "+ "
                } else if (operatorNumber == 2) {
                    operator = "- "
                } else if (operatorNumber == 3) {
                    operator = "/ "
                } else {
                    operator = "* "
                }
    
                let question = "x " + operator + algQuestion + " = " + answer;
    
                let questionText = document.querySelector(".question");
    
                questionText.textContent = question;
                correctText.textContent = level + " Number Correct: " + numberCorrect;
            }
    
            function answerChecker() {
                let correctAnswer = 0;
                if (operator == "+ ") {
                    correctAnswer = answer - algQuestion;
                    correctAnswer = correctAnswer.toFixed(2);
                } else if (operator == "- ") {
                    correctAnswer = answer + algQuestion;
                    correctAnswer = correctAnswer.toFixed(2);
                } else if (operator == "/ ") {
                    correctAnswer = answer * algQuestion;
                    correctAnswer = correctAnswer.toFixed(2);
                } else {
                    correctAnswer = answer / algQuestion;
                    correctAnswer = correctAnswer.toFixed(2);
                }
    
                let userAnswer = document.querySelector(".answer");
                
    
                let checker = userAnswer.value - correctAnswer;
    
                if (checker == 0) {
                    numberCorrect++;
                    correctText.textContent = level + " Number Correct: " + numberCorrect;
                } else {
                    numberCorrect--;
                    correctText.textContent = level + "Number Correct: " + numberCorrect;
                }
            }
            
    
    
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        <!-- Core theme JS-->

</body>
</html>
