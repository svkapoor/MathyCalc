</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item"><a class="nav-link" href="simple-math.html">Simple Math</a></li>

                    <li class="nav-item"><a class="nav-link" href="calculus.html">Calculus</a></li>
                </ul>
            </div>
        </div>

    <div class = "parent">
        <p class ="question">This is a question</p>
        <form>
            <input class="answer">
            <button class="new-question" type="button" onclick="
            if (count < 5) {
                randomQuestionGeneratorOne()
            } else if (count < 10) {
                randomQuestionGeneratorTwo()
            } else {
                randomQuestionGeneratorThree()
            }
            ">New Question</button>
        </form>
    </div>
    
    <div class = "number-correct">
        <p class ="correct"></p>
    </div>
    
    <div class = "new-container">
        <button class="submitter" type="button" onclick="answerChecker()">Submit</button>
    </div>
    
    <script>
        let questionOne = 0;
        let questionTwo = 0;
        let operator = "";
        let count = 0;
        let level = "";
    
        function randomQuestionGeneratorOne() {
            level = "(Level One)"
            questionOne = Math.floor(Math.random() * 10) + 1;
            questionTwo = Math.floor(Math.random() * 10) + 1;
            let operatorChoice = Math.floor(Math.random() * 2) + 1;
    
            let correctDisplay = document.querySelector(".correct")
            correctDisplay.textContent = level + " Number Correct: " + count;
    
    
    
            if (operatorChoice = 1) {
                operator = " + ";
            } else {
                operator = " - ";
            }
    
            let randomQuestion = questionOne + operator + questionTwo + " = ";
            let questionPlaceholder = document.querySelector(".question");
    
            questionPlaceholder.textContent = randomQuestion;
        }
    
    
        function randomQuestionGeneratorTwo() {
            level = "(Level Two)"
            questionOne = Math.floor(Math.random() * 100) + 1;
            questionTwo = Math.floor(Math.random() * 100) + 1;
            let operatorChoice = Math.floor(Math.random() * 2) + 1;
    
            
            let correctDisplay = document.querySelector(".correct")
            correctDisplay.textContent = level + " Number Correct: " + count;
    
    
            if (operatorChoice = 1) {
                operator = " + ";
            } else {
                operator = " - ";
            }
    
            let randomQuestion = questionOne + operator + questionTwo + " = ";
            let questionPlaceholder = document.querySelector(".question");
    
            questionPlaceholder.textContent = randomQuestion;
        }
    
    
        function randomQuestionGeneratorThree() {
            level = "(Max Level)"
            questionOne = Math.floor(Math.random() * 1000) + 1;
            questionTwo = Math.floor(Math.random() * 1000) + 1;
            let operatorChoice = Math.floor(Math.random() * 2) + 1;
    
            let correctDisplay = document.querySelector(".correct")
            correctDisplay.textContent = level + " Number Correct: " + count;
    
    
            if (operatorChoice = 1) {
                operator = " + ";
            } else {
                operator = " - ";
            }
    
            let randomQuestion = questionOne + operator + questionTwo + " = ";
            let questionPlaceholder = document.querySelector(".question");
    
            questionPlaceholder.textContent = randomQuestion;
        }
    
        function answerChecker() {
            let answer = 0;
            if (operator == " + ") {
                answer = questionOne + questionTwo;
            } else {
                answer = questionOne - questionTwo;
            }
    
            let userAnswer = document.querySelector(".answer")
            let correctDisplay = document.querySelector(".correct")
    
            if ((answer - userAnswer.value) == 0) {
                count++;
                correctDisplay.textContent = level + " Number Correct: " + count;
            } else {
                if (count > 0) {
                    count--;
                }
                correctDisplay.textContent = level + " Number Correct: " + count;
            }
        }
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        <!-- Core theme JS-->
